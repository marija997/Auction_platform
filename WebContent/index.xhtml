<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


   <h:body>
      <h2>Websajt Aukcije</h2>
      
 	   <h3>Registracija</h3>
       
        	<h:form>
	          
	        	
	        	<h:outputLabel value="Ime:"/>
	        	<div>
	        	<h:inputText value="#{korisnikController.ime}" />
	        	</div>
	        	
	        	
	        	<h:outputLabel value="Prezime:"/>
	        	<div>
	        	<h:inputText value="#{korisnikController.prezime}"  />
	        	</div>
	        	
	        	
	        	<h:outputLabel value="Username:"/>
	        	<div>
	        	<h:inputText value="#{korisnikController.username}"  />
	        	</div>
	        	
	        	
	        	<h:outputLabel value="Password:"/>
	        	<div>
	        	<h:inputSecret value="#{korisnikController.password}" />
	        	</div>
	        	   	 
	        	
	        	<h:commandButton value="Sacuvaj" action="#{korisnikController.addKorisnika(korisnikController.ime, korisnikController.prezime, korisnikController.username, korisnikController.password)}"></h:commandButton>
	        	<div>
	        		<h:button value="Home" outcome="home.xhtml"></h:button>
	        	</div>
	        
	         
         </h:form>
         
   </h:body>
</html>
